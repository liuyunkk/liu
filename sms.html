<!DOCTYPE html>
<html>
<head>
    <title>获取 URL 中的手机号参数</title>
</head>
<body>
    <h1>获取 URL 中的手机号参数</h1>

    <div id="phoneDisplay"></div>

    <script>
        // 获取当前页面的 URL
        const currentUrl = window.location.href;

        // 使用 URL 构造函数来解析 URL
        const url = new URL(currentUrl);

        // 获取手机号参数
        const phone = url.searchParams.get('phone');

        if (phone) {
            document.getElementById('phoneDisplay').textContent = `手机号参数为: ${phone}`;
        } else {
            document.getElementById('phoneDisplay').textContent = 'URL 中未提供手机号参数';
        }
    </script>
</body>
</html>
