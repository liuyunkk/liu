<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ客户端检测</title>
    <script>
        // 在页面加载时执行该函数
        function checkQQClient() {
            var isQQClient = /qq:\/\//i.test(window.location.href);
            if (isQQClient) {
                // 在 QQ 客户端中打开网站
                alert('您正在QQ客户端中打开网站');
            } else {
                // 不在 QQ 客户端中打开网站
                alert('您不是在QQ客户端中打开网站');
            }
        }
    </script>
</head>
<body onload="checkQQClient()">
    <h1>QQ客户端检测</h1>
    <p>这是一个用于检测QQ客户端的简单示例。</p>
</body>
</html>
